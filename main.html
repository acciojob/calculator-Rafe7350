<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                
                <div class="display">
                    <input type="text" name="display" id="input">
                </div>
                <div>

                    <input type="button" value="AC" onclick="display.value = ' '" class="oprator  mad" id="clr">

                    <input type="button" value="DE" onclick="display.value = display.value.tostring().slice(0 -1)"
                        class="oprator  mad">

                    <input type="button" value="." onclick="display.value += '.' " class="oprator  mad" id="dot">
                    <input type="button" value="/" onclick="display.value += '/' " class="oprator  mad" id="divide">
                </div>
                <div>

                    <input type="button" value="7" onclick="display.value += '7' " class="mad">
                    <input type="button" value="8" onclick="display.value += '8' "  class="mad">
                    <input type="button" value="9" onclick="display.value += '9' "  class="mad">
                    <input type="button" value="*" onclick="display.value += '*' " class="oprator  mad" id="multiply">
                </div>
                <div>

                    <input type="button" value="4" onclick="display.value += '4' "  class="mad" >
                    <input type="button" value="5" onclick="display.value += '5' "  class="mad">
                    <input type="button" value="6" onclick="display.value += '6' "  class="mad">
                    <input type="button" value="-" onclick="display.value += '-' " class="oprator  mad" id="minus">
                </div>
                <div>

                    <input type="button" value="1" onclick="display.value += '1' "  class="mad">
                    <input type="button" value="2" onclick="display.value += '2' "  class="mad">
                    <input type="button" value="3" onclick="display.value += '3' "  class="mad">
                    <input type="button" value="+" onclick="display.value += '+' " class="oprator mad" id="plus">
                </div>
                <div>

                    <input type="button" value="00" onclick="display.value += '00' " class="sad mad">
                    <input type="button" value="0" onclick="display.value += '0' " class="sad  mad">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal sad  mad" id="ans"> 

                </div>
            </form>
        </div>
    </div>
</body>


</html>
